{% extends "base.html" %}
{% block title %}Add New Department{% endblock title %}
{% block js %}<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}js/department.js"></script>{% endblock js %}
{% block content %}
    <center>
    <hr><hr><hr>
      {% csrf_token %}

    <h2 class="alert-warning">Add New Departmnet</h2><hr>
        <table>
    <tr><td><label for="id_department">Department Name:</label></td><td><input type="text" name="department" id="id_department" class="department" /></td></tr>
        <tr><td></td><td><div id="error"></div></td></tr>
            </table><br/><br/>


        <input type="button" name="back" value="Back" class="btn btn-primary" id="back" />

        </center>
{% endblock content %}
